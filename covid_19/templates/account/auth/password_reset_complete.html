{% comment %} {% extends 'account/base.html' %} {% endcomment %}

{% block content %}
    <div class="container">
        <div class="card w-50">
            <div class="card-body">
                <div class="alert alert-success">
                    Password is reset!
                    <a href="/login">Login</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .card {
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    .card-body {
        padding: 30px;
    }

    .alert {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
    }

    .alert-success {
        background-color: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
    }

    .alert a {
        color: #155724;
        font-weight: bold;
        text-decoration: none;
        margin-left: 10px;
    }

    .alert a:hover {
        text-decoration: underline;
    }
</style>
